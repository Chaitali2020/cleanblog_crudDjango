{% extends 'base.html' %}
{% block data %}
 <!-- Main Content-->
 <div class="container px-4 px-lg-5">
    <p>
        <a href="/create_blog">CREATE BLOG</a>
    </p>
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% for x in data %}
            <!-- Post preview-->
            <div class="post-preview">                
                    <h2 class="post-title">{{x.bhead}}</h2>
                    <h3 class="post-subtitle">{{x.bcat}}</h3>
                    <h3 class="post-subtitle">{{x.bdesc}}</h3>
                    <p class="post-meta">
                        Posted by
                        <a href="#!">{{x.bname}}</a>
                        on {{x.bdate}}
                    </p>
                    <p><a href="/edit/{{x.id}}">Edit</a>&nbsp;&nbsp;<a href="/delete/{{x.id}}">Delete</a></p>
                    
            </div>
            <!-- Divider-->
            
            <hr class="my-4" />
            {% endfor %}
            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
        </div>
    </div>
</div>

{% endblock data %}
